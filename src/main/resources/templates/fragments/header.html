<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="br">
<head>
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
    <header th:classappend="${#request.userPrincipal} ? 'header-dark' : 'header-light'">
        <nav>
            <div sec:authorize="isAnonymous()">
                <img class="logo-img-header" alt="Logo Townsq" src="/img/logo.svg" />
            </div>
            <a href="/">Inicio</a>
            <a href="#">Por que usar a TownSq?</a>
            <a href="#">Seguran√ßa</a>
            <a href="#">Suporte</a>
            <div sec:authorize="isAuthenticated()">
                <button onclick="location.href='/users'" class="ask">Perguntar</button>
            </div>
            <div sec:authorize="isAnonymous()">
                <button onclick="location.href='/signup'" class="ask">Cadastrar</button>
            </div>
        </nav>
    </header>
</body>
</html>

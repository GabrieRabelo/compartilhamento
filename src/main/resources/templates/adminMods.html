<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: header"></div>
    <title>Administrador</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<header th:replace="fragments/header.html :: header"></header>
<div class="container">
    <div class="col-6">
        <div class="line"></div>
        <div class="tabs">
            <a class="prop" href="/admin/banner">Editar Propaganda</a>
            <a class="mods" th:classappend="${active} ? 'active' : ''" href="/admin/mods">Gerenciar Moderadores <span></span> </a>
        </div>
        <form role="form" th:action="@{/admin/mods/getUser}" th:method="post">
            <div class="form">
                <h1 class="title">Adicione um moderador</h1>
                <div class="form-control">
                    <input type="text" name="name" id="name" placeholder="Email do moderador"/>
                </div>
                <div class="row white-background">
                    <button type="submit">Adicionar</button>
                </div>
            </div>
        </form>
    </div>

    <div class="question-card-divider"></div>
    <div class="col-6">
        <div class="user-container" th:if="${user}">
            <p>Pré-visualização do perfil buscado:</p>
            <div th:insert="fragments/userFragment.html :: user" class="user"></div>
        </div>

    </div>

</div>

<div th:replace="fragments/toast.html :: toasts">
</div>
</body>
</html>

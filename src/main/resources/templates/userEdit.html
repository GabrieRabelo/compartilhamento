<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuário</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/userEdit.css}">
</head>
<body>
<div th:insert="fragments/header.html"></div>
<div th:if="${user == null}">
    <h1>Usuário não encontrado</h1>
</div>

<div class="container" th:if="${user}">
    <div class="row-12">
        <div class="col-4">
            <div class="row-3">
                <div class="col-4 align-center">
                    <div style="width: 7vw; height: 7vw">
                        <img class="avatar" th:if="!${user.getImage()}" src="/img/profilePic.svg"
                             alt="Adicionar nova foto">
                        <img class="avatar" th:if="${user.getImage()}" th:src="${user.getImage()}"
                             alt="Adicionar nova foto">
                    </div>
                </div>
                <div class="col px-2">
                    <h2 class="title" th:text="${user.getName()}"></h2>
                    <small class="subtitle"><b>Pontuação: </b><span th:text="${user.getScore()}"></span></small>
                    <small class="subtitle"><b>Membro desde: </b><span
                            th:text="${#dates.format(user.getCreatedAt(), 'dd/MM/yyyy')}"></span></small>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2 class="title">Biografia</h2>
                    <small th:text="${user.getBio()}"></small>
                </div>
            </div>
            <br>
            <div class="row justify-center">
                <div class="status-pill bg-answer mx-3">
                    <small>21 respostas</small>
                </div>
                <div class="status-pill bg-question">
                    <small>7 perguntas</small>
                </div>
            </div>
        </div>
        <div class="question-card-divider"></div>
        <div class="col-8">
            <h2 class="title justify-center">Editar Perfil</h2>
            <br>
            <div class="row">
                <form role="form" th:action="@{/user/edit}" th:method="post" th:object="${user}">
                    <div class="row px-4">
                        <div class="col-5">
                            <div style="width: 7vw; height: 7vw" class="avatar justify-center align-center link">
                                <img th:if="!${user.getImage()}" width="40%" src="/img/newpicture.svg"
                                     alt="Adicionar nova foto">
                                <img class="avatar" th:if="${user.getImage()}" th:src="${user.getImage()}"
                                     alt="Adicionar nova foto">
                            </div>
                        </div>
                        <div class="col px-4">
                            <div class="row justify-space-between">
                                <div class="col-12">
                                    <div class="form-control">
                                        <label for="name">Nome</label>
                                        <input type="text" name="name" id="name" th:value="${user.getName()}"/>
                                    </div>
                                </div>
                                <!--<div class="form-control">
                                    <label for="email">Email</label>
                                    <input type="text" name="email" id="email" th:value="${user.getEmail()}"/>
                                </div>-->
                            </div>

                            <div class="row justify-space-between">
                                <div class="form-control">
                                    <label for="company">Empresa</label>
                                    <input type="text" name="company" id="company"/>
                                </div>
                                <div class="form-control">
                                    <label for="website">Site</label>
                                    <input type="text" name="website" id="website"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-control">
                                        <label for="bio">Bio</label>
                                        <textarea type="text" name="bio" id="bio" th:text="${user.getBio()}"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row justify-space-between">
                                <!--<div class="form-control">
                                    <label for="curr-password">Senha atual</label>
                                    <input type="password" name="curr-password" id="curr-password"/>
                                </div>-->
                                <div class="col-12">
                                    <div class="form-control">
                                        <label for="password">Nova senha</label>
                                        <input type="password" name="password" id="password"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <button type="submit">Atualizar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>

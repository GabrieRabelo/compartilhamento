<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: header"></div>
    <title>Usuário</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/questionCreate.css}">
</head>
<body>
<header th:replace="fragments/header.html :: header"></header>
    <div class="question-create-wrapper align-center justify-center col">
    <h1>Crie uma nova pergunta</h1>
    <form class="question-form">
        <div class="form-control form-big">
            <label for="question-title">Título da Pergunta</label>
            <input id= "question-title" type="text" name="question-title" required/>
        </div>
        <div class="form-control form-big">
            <label for="question-topic">Tópico da Pergunta</label>
            <select id="question-topic" name="question-topic" required>
                <option disabled value="" selected hidden>Selecione um tópico...</option>
                <th:block th:each="topic : ${topics}">
                    <option th:id="${topic.getId()}" th:text="${topic.getName()}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-control form-big">
            <label for="question-description">Descreva sua Pergunta</label>
            <textarea id= "question-description" name="question-description" required></textarea>
        </div>
        <hr/>
        <div class="white-background question-create-button">
            <button type="submit">Enviar Pergunta</button>
        </div>
    </form>
    </div>
</body>
</html>

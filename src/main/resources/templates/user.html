                                        </div>
                                    </div>

                                    <div class="form-control">
                                        <div class="form-control">
                                            <label for="bio" style="font-size: 10pt">Email</label>
                                            <input type="text" name="name" id="bio"/>
                                        </div>
                                    </div>

                                    <div class="form-control">
                                        <div class="form-control">
                                            <label for="currentPassword" style="font-size: 10pt">Email</label>
                                            <input type="text" name="name" id="currentPassword"/>
                                        </div>
                                    </div>

                                    <div class="form-control">
                                        <div class="form-control">
                                            <label for="newPassword" style="font-size: 10pt">Email</label>
                                            <input type="text" name="name" id="newPassword"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

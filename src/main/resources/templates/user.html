<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuário</title>
</head>
<body>
    <div th:if="${user}">
        <p th:text="${user.getId()}"></p>
        <p th:text="${user.getName()}"></p>
        <p th:text="${user.getEmail()}"></p>
        <p th:text="${user.getBio()}"></p>
        <hr/>
    </div>
    <div th:if="!${user}">
        <h1>Usuário não encontrado</h1>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuário</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
<div th:insert="fragments/header.html"></div>
<div class="background" th:if="${user}">

    <div class="profile">
        <div class="profile-info">
            <img class="profile-picture" alt="Imagem de perfil" src="/img/profilePic.svg"/>

            <div class="test">
                <div class="info">
                    <h1 th:text="${user.getName()}"></h1>
                    <div class="align-center">
                        <h4>Pontuação:</h4>
                        <p>50 pontos</p>
                    </div>
                    <div class="align-center">
                        <h4>Membro desde:</h4>
                        <p>20/09/2020</p>
                    </div>
                </div>

                <div class="tags">
                    <div class="status-pill bg-answer mx-3">
                        <small>21 respostas</small>
                    </div>
                    <div class="status-pill bg-question">
                        <small>7 perguntas</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="bio">
            <h1>Biografia</h1>
            <p th:text="${user.getBio()}"></p>
        </div>
    </div>

</div>
</div>
<div th:if="${user == null}">
    <h1>Usuário não encontrado</h1>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head :: header"></div>
    <title>Usuário</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
<header th:replace="fragments/header.html :: header"></header>
<div class="background" th:if="${user}">

    <div class="profile">
        <div class="profile-info">
            <div class="image-profile">
                <img class="profile-picture" th:if="!${user.getImage()}" src="/img/profilePic.svg" alt="Foto do usuário">
                <img class="profile-picture" th:if="${user.getImage()}" th:src="${user.getImage()}" alt="Foto do usuário">

                <p>Administrador</p>
            </div>

            <div class="info-items">
                <div class="name-items">
                    <p class="name">TownSQ</p>
                    <p class="member-since">Membro desde: </p>
                    <p class="creation-date">20/09/2020</p>
                </div>

                <div class="tags-user">
                    <p>Pontuação: 20 pontos</p>
                    <p>7 perguntas </p>
                    <p>13 respostas</p>
                </div>

            </div>
        </div>

        <div class="line"></div>
        <div class="bio">
            <h1>Biografia</h1>
            <!--        <p th:text="${user.getBio()}"></p>-->
            <p>Biografia "mokada". A bio do usuário será exibida aqui.</p>
        </div>
        <div th:if="${#authentication.getPrincipal().id == user.getId()}" class="white-background">
            <button onclick="document.querySelector('#link').click()">Editar perfil</button>
            <a id="link" th:href="@{/user/edit}"></a>
        </div>
    </div>

</div>
</div>
<div th:if="${user == null}">
    <h1>Usuário não encontrado</h1>
</div>
<div th:replace="fragments/toast.html :: toasts">
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuário</title>
</head>
<body>
<h1>Perfil do Usuário</h1>
    <div th:insert="fragments/header.html"></div>
    <div th:if="${user}">
        <h>Id do usuário:</h>
        <h th:text="${user.getId()}"></h>
        <p></p>
        <h>Nome Completo:</h>
        <h th:text="${user.getName()}"></h>
        <p></p>
        <h>E-Mail:</h>
        <h th:text="${user.getEmail()}"></h>
        <p></p>
        <h>Biografia:</h>
        <h th:text="${user.getBio()}"></h>
        <p></p>
        <h>Pontuação:</h>
        <h>TODO</h>
        <p></p>
        <h>Membro desde:</h>
        <h>TODO</h>
        <hr/>
    </div>
    <div th:if="!${user}">
        <h1>Usuário não encontrado</h1>
    </div>
</body>
</html>
